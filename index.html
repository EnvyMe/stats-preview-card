<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-body p-0 m-0">
        <div class="row">

          <div class="col-lg-6 header-text">
            <h5 class="insights-header">Get <span class="insights">insights</span> that help your business grow.</h5>
            <p class="benefits-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="row stat-container">
              <div class="col-4 stats">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
              <div class="col-4 stats">
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>
              <div class="col-4 stats">
                <h3>12m+</h3>
                <p>QUERIES</p>
              </div>
            </div>
          </div>

          <div class="col-lg-6 header-image">
            <div class="colored-layer"></div>
            <img src="images/image-header-desktop.jpg" class="image-box" alt="image-header">
          </div>



        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jesse-vega-2922b57a/">Jesse Vega</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
